<mat-card class="mt-3 p-3 opacity-90 hover:opacity-100">
  <mat-card-header>
    <mat-card-title style="font-size: 40px"> {{ champ.name }} </mat-card-title>
    <mat-card-subtitle
      ><span style="color: rgb(139, 72, 220)">{{
        champ.role
      }}</span></mat-card-subtitle
    >
  </mat-card-header>
  <div class="w-100 h-100 overflow-hidden flex justify-center mx-auto">
    <img class="object-cover" mat-card-image [src]="champ | champImage" />
  </div>
  <mat-card-content class="mt-2">
    <div class="p-4 flex flex-col items-center justify-center">
      <div class="text-center mb-3">
        {{ champ.description }}
      </div>
      <strong>Habilidades</strong>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of champ.abilities">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </div>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-rised
      color="primary"
      [routerLink]="['/champs/edit', champ.id]"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <span class="spacer"></span>
    <button mat-button mat-rised [routerLink]="['/champs/edit', champ.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
