<div class="flex justify-center mx-auto mt-6">
  <span
    class="text-slate-100 text-5xl font-extrabold text-center my-6 shadow-lg"
  >
    Editar a {{ currentChamp?.name }}
  </span>
</div>
<div class="flex justify-center mx-auto p-6">
  <div class="grid grid-cols-2 gap-6 w-full max-w-4xl">
    <div class="bg-gray-50 p-6 rounded-lg shadow-md">
      <form [formGroup]="champForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Ingrese el nombre"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Descripcion</mat-label>
          <input
            matInput
            formControlName="description"
            placeholder="Ingrese la descripcion"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Region</mat-label>
          <input
            matInput
            formControlName="region"
            placeholder="Ingrese la region"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Roles</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of roles" [value]="role.id">{{
              role.desc
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Imagen</mat-label>
          <input
            matInput
            formControlName="image"
            placeholder="Ingrese la url de la imagen"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Habilidades</mat-label>
          <input
            matInput
            formControlName="abilities"
            placeholder="pasiva, q, w, e, r"
          />
        </mat-form-field>

        <div class="flex justify-content-between">
          <button mat-flat-button (click)="onDeleteChamp()"> 
            Borrar 
          </button>
          <button mat-flat-button>
            <mat-icon>save</mat-icon> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
